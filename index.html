<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./SCSS/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <a href="#" class="equilibrium-view" >
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="image-Equilibrium">
      <div class="cover"></div>
      <img class="view" src="./images/icon-view.svg" alt="icon-view">
    </a>
    

    <h1><a href="#">Equilibrium #3429</a></h1>
    
    <p class="lead">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="price-time">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>

    <div class="artist">
      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MatheusFukuyama">Matheus Shinji Fukuyama</a>.
  </div>
</body>
</html>
